    <title>Cadastro de Clientes Simples</title>
  </head>

  <body>
    <h1>Sistema de Cadastro de clientes</h1>
    <h2>Como dados teremos:</h2>
    <p>Id, Nome, telefone, email, data de nascimento</p>

    <form action="cadastrar" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Nome Completo" />
      <br />
      <label for="telefone">Telefone:</label>
      <input
        type="tel"
        id="telefone"
        name="telefonenome"
        placeholder="(XX)XXXXX-XXXX"
      />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="" />
      <br />
      <label for="DataNascimento">Data Nascimento:</label>
      <input type="date" id="nome" name="nome" />

      <select name="" id="">
        <option value=""></option>
      </select>
      
      <textarea id="msg" name="msg" cols="30" rows="10"></textarea>

      <br />
      <br />
      <button type="submit">Cadastrar</button>

    </form>
